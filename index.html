<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/80aada6d6e.css" crossorigin="anonymous">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="section">
      <div class="logo"><img src="images/logo.svg" alt="" /></div>
      <div class="illustration-mockup">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>
    </div>
    <div id="section2">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    <div id="socials">
      <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
      <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </div>
    
    </footer>
  </body>
</html>
