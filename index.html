<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script src="https://kit.fontawesome.com/80aada6d6e.js" crossorigin="anonymous"></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        padding-top: 10px;
      }
      .attribution a {
        color: hsl(0, 0%, 0%);
      }
    </style>
  </head>
  <body>
    <main id="container">
      <header class="logo"><img src="images/logo.svg" alt="" /></header>
      <section class="section">
        <div class="illustration-mockup">
          <img src="images/illustration-mockups.svg" alt="" class="illustration-mockup"/>
        </div>
        <div id="content">
          <h1>
            Build The <span class="line-break">Community</span>Your Fans Will
            Love
          </h1>
          <p class="description">
            Huddle re-imagines the way we build communities. You
            <span class="line-break">have</span> a voice, but so does your
            audience. Create connections <span class="line-break">with</span>
            your users as you engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
        <div id="socials">
          <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
          <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
          <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
        </div>
      </section>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mumina Abdi</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
